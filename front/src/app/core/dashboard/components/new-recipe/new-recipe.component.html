<div class="detail-container">
    <h2 nz-typography>Receta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div nz-row [nzGutter]="24">


            <div nz-col [nzSpan]="24">
                <nz-form-item class="form">

                    <nz-form-label [nzSpan]="24">Detalles de la receta</nz-form-label>
                    <nz-form-control>
                        <textarea nz-input class="input-detalle" formControlName="recipeDetail"
                            placeholder="Ej. Esomeprazol 2mg cada maÃ±ana"></textarea>
                    </nz-form-control>
                </nz-form-item>

            </div>


            <div nz-col [nzSpan]="24">
                <nz-form-item class="form">
                    <nz-form-label [nzSpan]="24">Datos de el/la Dr(a) Firmante</nz-form-label>
                    <nz-form-control>
                        <p><span>{{ valuesUser.names }}</span></p>
                        <p class="are-medica"><span><em>{{ valuesUser.specialty }}</em></span></p>

                    </nz-form-control>
                </nz-form-item>
            </div>


            <div nz-col [nzSpan]="4">
                <nz-form-item class="form">
                    <nz-form-label [nzSpan]="24">CMP</nz-form-label>
                    <nz-form-control>
                        <p><span>{{ valuesUser.cmp }}</span></p>

                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="4">
                <nz-form-item class="form">
                    <nz-form-label [nzSpan]="24">DNI</nz-form-label>
                    <nz-form-control>
                        <p><span>{{ valuesUser.dni }}</span></p>

                    </nz-form-control>
                </nz-form-item>
            </div>



        </div>
        <div class="container-button">
            <button class="button-cancel" nz-button (click)="onGoBack()" type="button">Cancelar</button>


            <button class="button-save" nz-button [nzType]="'primary'" type="submit">Guardar</button>

        </div>


    </form>
</div>
