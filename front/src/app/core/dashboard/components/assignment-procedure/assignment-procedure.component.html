<div class="detail-container">
    <h2 nz-typography>Asignar procedimiento</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div nz-row [nzGutter]="24">


            <div nz-col [nzSpan]="24">
                <nz-form-item class="form">

                    <nz-form-label [nzSpan]="24">Tratamiento</nz-form-label>
                    <nz-form-control>
                        <textarea nz-input class="input-tratamiento" formControlName="treatment"
                            placeholder="Ej. Ejercicios cada mañana"></textarea>
                    </nz-form-control>
                </nz-form-item>

            </div>

            <div nz-col [nzSpan]="24">
                <nz-form-item class="form">

                    <nz-form-label [nzSpan]="24">Detalles adicionales</nz-form-label>
                    <nz-form-control>
                        <textarea nz-input class="input-detalle" formControlName="additionalDetails"
                            placeholder="Ej. Mas ejercicios cada mañana"></textarea>
                    </nz-form-control>
                </nz-form-item>

            </div>





        </div>
        <div class="container-button">
            <button class="button-cancel" nz-button (click)="onGoBack()" type="button">Cancelar</button>


            <button class="button-save" nz-button [nzType]="'primary'" type="submit">Guardar</button>
        </div>


    </form>
</div>
